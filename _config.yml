#######################################################################################
# Book settings
title: Argo Online School
author: Euro Argo
logo: ./images/logoAoS.png
description: >-
  An introduction to the use of Argo data.
url: https://euroargodev.github.io/argoonlineschool

exclude_patterns: [Prueba*.ipynb, Info.ipynb, README.md]
only_build_toc_files: true
number_toc_chapters: true


show_sidebar: true                # Show the sidebar. Only set to false if your only wish to host a single page.
collapse_inactive_chapters: false  # Whether to collapse the inactive chapters in the sidebar


#######################################################################################
# Execution settings
execute:
  execute_notebooks: off

#######################################################################################
# HTML-specific settings
html:
  use_repository_button: true
  home_page_in_navbar: false

#######################################################################################
# Launch button settings
launch_buttons:
  notebook_interface        : classic  # The interface interactive links will activate

repository:
  url: https://github.com/euroargodev/argoonlineschool
  branch: master  # Which branch of the repository should be used when creating links

latex:
  latex_documents:
    targetname: book.tex

sphinx:
  config:
    html_theme_options:
      show_navbar_depth: 2